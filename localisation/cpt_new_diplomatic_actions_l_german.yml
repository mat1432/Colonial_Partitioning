cpt_undo_partition: "<CP> Kolonieaufteilung rückgängig machen"
cpt_undo_partition_title: "<CP> Kolonieaufteilung rückgängig machen"
cpt_undo_partition_desc: "Findet alle Provinzen in der Welt, die während der Aufteilung eingenommen wurden, und gibt sie zurück.\nDies gibt ihnen KEINE Kernprovinzen oder Ansprüche, sie müssen bei Bedarf neue Kernprovinzen erstellen!\nProvinzen können aktiven Spielern NICHT weggenommen werden!\nFolgt der gleichen Logik wie alle Aufteilungsfunktionen.\nWenn die Kolonie annektiert wird oder sich in einen formbare Nation ändert: Wir verlieren alle Ländereien, die als eingenommen anerkannt werden.\n§ODies führt zu einem SCHWEREN Lag!§!"
cpt_undo_partition_tooltip: "Findet alle Provinzen in der Welt, die während der Aufteilung eingenommen wurden, und gibt sie zurück.\nDies gibt ihnen KEINE Kernprovinzen oder Ansprüche, sie müssen bei Bedarf neue Kernprovinzen erstellen!\nProvinzen können aktiven Spielern NICHT weggenommen werden!\nFolgt der gleichen Logik wie alle Aufteilungsfunktionen.\nWenn die Kolonie annektiert wird oder sich in einen formbare Nation ändert: Wir verlieren alle Ländereien, die als eingenommen anerkannt werden.\n§ODies führt zu einem SCHWEREN Lag!§!"
cpt_undo_partition_alert_tooltip: "<CP> Kolonieaufteilung rückgängig machen"