#    setup events
cpt_98_title: "<CP> Kolonie Aufteilung - Einrichtung"
cpt_98_desc: "Diese Mod erlaubt es jedem §YSpieler§! das System ernsthaft zu manipulieren oder in manchen Fällen sogar zu betrügen.\nWenn es sich um ein Multiplayer-Spiel handelt, sollten die Cheats deaktiviert werden.\n\nGrundsätzlich gilt: Wenn eine Kolonie annektiert wird, sollten Sie trotzdem volle Kerne erhalten oder die Entkernungszeit respektieren."
cpt_98_nocheat: "§Y(Überschreibt)§! §ODeaktiviert§! §YCheats§!"
cpt_98_normal: "§Y(Normal)§! §ODeaktiviert§! §YCheats§! in §YIronman-Spielständen§!"
cpt_98_cheat: "§Y(Überschreibt)§! CHEATS! CHEATS! .. Hust .. Ich meine, ich teste nur..."
cpt_99_title: "<CP> Kolonie Aufteilung - Ist dies ein Multiplayer Spiel?"
cpt_99_desc: "Wenn dieser Spielstand für mehrere Personen bestimmt ist oder verwendet wird, dann geben Sie dies bitte an!\n\nWollen Sie grundsätzlich eine Spam-Verzögerung haben? (30 Tage globale Verzögerung)"
cpt_99_sp: "Einzelspieler"
cpt_99_mp: "Mehrspieler (Spam-Verzögerung)"

#    main menu
cpt_1_title: "<CP> Kolonie Aufteilung - Hauptmenü"
cpt_1_desc: "Um auf §YSchutzmechanismen§! für bestimmte §YKolonien§! zuzugreifen, siehe die §YEinfluss§! Aktionen im §YDiplomatie-Bildschirm§!.\nNotiz für Mehrspieler: §YSpieler§! erhalten in der Regel den standardmäßigen §YSchutz§! und behalten IMMER §YKernprovinzen§!!\n\nAktuelle Kerneinstellung: [Root.GetColonyCoreSetting]\nSpielerschutz ist: [Root.GetColonyPlayerSetting]\nVorherige Besitzer: [Root.GetColonyClaimsSetting]"
cpt_start: "Beginnen §O(Kann zu ernsthaftem Lag führen)§!"
cpt_start_x: "Beginnen §O(Zurzeit nicht verfügbar)§!"
cpt_open_settings: "§MMod Einstellungen öffnen§!"

cpt_97_title: "Kolonie Aufteilung - Fehler"
cpt_97_desc: "Es ist etwas passiert und Ihre Anfrage konnte nicht erfüllt werden!\nVersuchen Sie es später noch einmal!\n\nWahrscheinlich bekannte Ursachen (Wir wissen es vielleicht nicht!):[Root.GetColonyMP][Root.GetColonyMPDelay]"

#    settings menu
cpt_2_title: "Kolonie Aufteilung - Einstellungen"
cpt_2_desc: "Einstellungensmenü\n\nAktuelle Kerneinstellung: [Root.GetColonyCoreSetting]\nSpielerschutz ist: [Root.GetColonyPlayerSetting]\nVorherige Besitzer: [Root.GetColonyClaimsSetting]"
