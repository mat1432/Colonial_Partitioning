cpt_open_player_settings: "§MSpielerschutzeinstellungen öffnen§!"
cpt_open_claims_settings: "§MEinstellungen für Ansprüche des Vorbesitzers öffnen§!"
cpt_reset_protection: "§OALLE Kolonieschutzmaßnahmen zurücksetzen§!"

#    core settings menu
cpt_3_title: "Kolonie Aufteilung - Koloniekern-Einstellungen"
cpt_3_desc: "Wie sollen §YKernprovinzen§! verarbeitet werden?\n\n Es gibt 3 Optionen:\n 1 = Es werden §YKernprovinzen§!, §YTerritoriale Kernprovinzen§! & §YNicht Kernprovinzen§! an uns übertragen.\n 2 = Wir überspringen §YNicht Kernprovinzen§! §M(Standard)§!\n Alle Kolonien mit fehlenden §YKernprovinzen§! werden übersprungen\n §YVolle Kernprovinzen§! & §YTerritoriale Kernprovinzen§! werden auf uns übertragen.\n 3 = Wir machen alles zu §YVollständige Kernprovinzen§! §M(Cheats)§!\n Wir §Gerhalten§! §YVollständige Kernprovinzen§! auf allen an uns abgetretenen Provinzen!\n\nAktuelle Kerneinstellung: [Root.GetColonyCoreSetting]"
cpt_3_1: "Übertragt §YKernprovinzen§!"
cpt_3_1_s: "Übertragt §YKernprovinzen§! §M(Ausgewählt)§!"
cpt_3_2: "Überspringt §YNicht Kernprovinzen§!"
cpt_3_2_s: "Überspringt §YNicht Kernprovinzen§! §M(Ausgewählt)§!"
cpt_3_3: "§M(Cheats)§! Macht ALLE abgetretenen Provinzen zu §YVollständigen Kernprovinzen§!! [Root.GetColonyNoCheat]"
cpt_3_3_x: "§M(Cheats)§! Macht ALLE abgetretenen Provinzen zu §YVollständigen Kernprovinzen§!! [Root.GetColonyNoCheat]"
cpt_3_3_s: "§M(Cheats)§! Macht ALLE abgetretenen Provinzen zu §YVollständigen Kernprovinzen§!! §M(Ausgewählt)§!"

#    player protection settings menu
cpt_4_title: "Kolonie Aufteilung - Spielerschutzeinstellungen"
cpt_4_desc: "Alle Kolonien, die jemals von einem §YSpieler§! kontrolliert wurden, können §YSchutz§! von der Partitionierung erhalten. Standardmäßig ist der §YSchutz§! §Gaktiviert§!.\nProvinzen können aktiven Spielern NICHT weggenommen werden!\n\nSpielerschutz ist: [Root.GetColonyPlayerSetting]"
cpt_4_x: "§O(DEAKTIVIEREN)§! §YSpieler§! Kolonien §Ynicht schützen§! §M(Ausgewählt)§!"
cpt_4_e: "§G(AKTIVIEREN)§! §YSchützt§! §YSpieler§! Kolonien"

#    previous owner claims settings menu
cpt_5_title: "Kolonie Aufteilung - Einstellungen für Vorbesitzeransprüche"
# edit: deepl
# Confirm for contextual accuracy
cpt_5_desc: "Sollte der Voreigentümer bei der Übertragung von §YKernprovinzen§! seine Ansprüche behalten?\n\nEs gibt 4 Möglichkeiten:\n 1 = Sie §Rverlieren§! alle §YKernprovinzen§!\n 2 = Sie §Gerhalten§! Ansprüche §M(Standard)§!\n 3 = Sie §Gerhalten§! alle §YKernprovinzen§! & §Gerhalten§! §YAnsprüche§!\n Hinweis: Sie werden alle §YTerritorialen Kernprovinzen§! §Gbehalten§!\n 4 = Sie erhalten volle Kerne und Ansprüche §M(Cheats)§! [DeepL Übersetzer]\n\nAnmerkung: Alle Kolonien, die jemals von einem Spieler kontrolliert wurden, werden alle §YKernprovinzen§! §Gbehalten§! & §Gerhalten§! §YDauerhafte Ansprüche§!\n\nVorbesitzer werden: [Root.GetColonyClaimsSetting]"
cpt_5_1: "§RVerliert§! alle §YKernprovinzen§!"
cpt_5_1_s: "§RVerliert§! alle §YKernprovinzen§! §M(Ausgewählt)§!"
